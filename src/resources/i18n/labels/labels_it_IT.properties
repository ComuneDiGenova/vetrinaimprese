termini.terms_of_service_title=TERMINI
termini.preface.1=Il Comune di Genova ha realizzato la piattaforma
termini.preface.2=con l&#39;obiettivo di ottimizzare il patrimonio informativo civico e rendere disponibili in rete i servizi e le informazioni detenute dall&#39;Ente per i cittadini, le imprese, le altre amministrazioni.
termini.copyright.title=Copyright e norme per l&#39;utilizzo dei materiali scaricabili
termini.copyright.text.1=Tutti i contenuti - testi, grafica, files, immagini, ecc. pubblicato in qualsiasi formato digitale o scaricabili (download) - presenti all&#39;interno del sito, sono rilasciati con licenza
termini.copyright.text.2=I marchi di prodotti o servizi presenti sul sito sono citati su autorizzazione dei rispettivi titolari del diritto in materia di marchi, brevetti e/o copyright; il Comune è comunque disponibile a regolarizzare, con gli opportuni riferimenti, eventuali mancanze sfuggite al controllo redazionale.
termini.use.title=Utilizzo
termini.use.text.1=Il Comune di Genova pone la massima cura nella qualità e nell&#39;aggiornamento delle informazioni pubblicate. Ciononostante in relazione alla grande varietà di fonti utilizzate, interne ed esterne all&#39;Ente, ed al grande numero di pagine disponibili, è bene tener presente che con il passare del tempo le informazioni potrebbero	perdere la loro validità e attendibilità. Si consiglia pertanto di prendere visione, ove presente, della data di ultimo aggiornamento pubblicata nella pagina consultata.
termini.use.text.2=Il Comune di Genova si riserva il diritto di modificare i contenuti del sito in qualsiasi momento e senza alcun preavviso.
termini.externalsites.title=Reinoltro a siti esterni
termini.externalsites.text.1=Il Comune di Genova non assume alcuna	responsabilità in ordine al contenuto dei siti a cui è possibile accedere tramite i collegamenti posti all&#39;interno del sito stesso, forniti come semplice servizio agli utenti. La loro presenza non implica n&eacute; l&#39;approvazione dei contenuti ivi presentati nè alcuna forma di assicurazione circa la qualità dei servizi o dei prodotti ivi disponibili.
termini.css.title=Utilizzo del codice di programmazione e dei fogli di stile (CSS)
termini.css.text.1=L&rsquo;utilizzo dei codici di presentazione o di programmazione realizzati direttamente dal Comune di Genova è consentita a patto che rimanga intatta, ove presente, la linea di commento riportata all&rsquo;interno del codice stesso riguardante la dichiarazione di copyright e l&rsquo;indirizzo internet del sito comunale.
termini.privacy.title=Privacy
termini.privacy.text.1=In base a quanto disposto dall&#39;articolo 13 del Decreto Legislativo 30 giugno 2003, n. 196 (Codice in materia di protezione	dei dati personali), il Comune di Genova, in qualità di Titolare del trattamento dei dati personali, fornisce le seguenti informazioni:
termini.privacy.text.2=il trattamento dei dati personali è finalizzato unicamente allo svolgimento dei servizi offerti dal sito;
termini.privacy.text.3=l&#39;utente è libero di fornire i dati personali riportati nei moduli di richiesta dei vari servizi offerti nel	sito; il mancato conferimento dei dati richiesti obbligatoriamente, comporterà l&#39;impossibilità di	ottenere il servizio;
termini.privacy.text.4=i dati forniti possono essere trattati dal responsabile	del trattamento e dagli incaricati in funzione del servizio	richiesto;
termini.privacy.text.5=i dati stessi non saranno comunicati a terzi;
termini.privacy.text.6=responsabili del trattamento dei dati personali contenuti nelle banche dati esistenti nelle diverse strutture organizzative in cui si articola l&rsquo;organizzazione comunale sono i direttori e dirigenti responsabili di Direzioni, Unit? Organizzative e i Segretari Generali dei Municipi;
termini.privacy.text.7=il trattamento sarà effettuato da dipendenti del	Comune appositamente incaricati o da soggetti esterni, operanti	per conto del Comune stesso, nominati incaricati o responsabili del trattamento, con l&#39;utilizzo di procedure informatizzate, in grado di tutelare e garantire la riservatezza dei dati forniti, e nei modi e limiti necessari per perseguire le predette finalità;
termini.privacy.text.8=gli interessati possono avvalersi dei diritti di cui all&#39;articolo 7 del citato Codice e in particolare il diritto di ottenere la conferma del trattamento dei propri dati personali, di chiederne la rettifica, l&#39;aggiornamento e la cancellazione, se incompleti, erronei o raccolti in violazione della legge, nonch&eacute; di opporsi al loro trattamento per motivi legittimi, rivolgendo le richieste al responsabile del trattamento;
termini.privacy.text.9=Responsabile del trattamento dei dati, limitatamente all&#39;accesso ai servizi web, il Direttore della Direzione Gabinetto del Sindaco &ndash; Dottor Marco Speciale &ndash; Palazzo Albini, Via Garibaldi 9 &ndash; 16100 Genova.
termini.privacy.text.10=Per ulteriori approfondimenti sulla Privacy
